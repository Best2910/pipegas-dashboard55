    // ===== Firebase SDK =====

    // ====== Node 1 Listener ======
    onValue(ref(db, "Node1"), (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("gas1").textContent = data.gas;
        document.getElementById("pressure1").textContent = data.pressure;
        document.getElementById("humidity1").textContent = data.humidity;
        document.getElementById("temp1").textContent = data.temperature;
      }
    });

    // ====== Node 2 Listener ======

      if (data) {
        document.getElementById("gas2").textContent = data.gas;
        document.getElementById("pressure2").textContent = data.pressure;
        document.getElementById("humidity2").textContent = data.humidity;
        document.getElementById("temp2").textContent = data.temperature;
      }
    });
  </script>
